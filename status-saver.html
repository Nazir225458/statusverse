  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: url('assets/bg.jpg') no-repeat center center/cover;
      overflow: hidden;

    .container {
      height: 100vh;

    p {
      font-size: 18px;

    .coming-img {

      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 255, 213, 0.3);
      transition: transform 0.5s ease;

    .coming-img:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 60px rgba(0, 255, 213, 0.5);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5; }
      100% { text-shadow: 0 0 20px #00ffd5, 0 0 40px #00ffd5; }
