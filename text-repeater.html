<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîÅ Text Repeater - StatusVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('assets/bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px black;
    }

    .repeater-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00ffd5;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00c0a2;
    }

    #output {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 80px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üîÅ Text Repeater</h1>
  <div class="repeater-box">
    <input type="text" id="text" placeholder="Enter your text here" />
    <select id="count">
      <option value="5">Repeat 5 times</option>
      <option value="10">Repeat 10 times</option>
      <option value="20">Repeat 20 times</option>
      <option value="50">Repeat 50 times</option>
      <option value="100">Repeat 100 times</option>
    </select>
    <button onclick="repeatText()">Repeat</button>

    <div id="output">Your repeated text will appear here...</div>
  </div>

  <script>
    function repeatText() {
      const text = document.getElementById('text').value.trim();
      const count = parseInt(document.getElementById('count').value);
      let result = '';

      for (let i = 0; i < count; i++) {
        result += text + ' ';
      }

      document.getElementById('output').innerText = result;
    }
  </script>
  
<script src="js/main.js"></script>

</body>
</html>
